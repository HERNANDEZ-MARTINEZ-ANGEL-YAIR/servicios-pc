<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | ROCKA DEVELOPMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            /* Fondo que coincide con el color oscuro de tu body general */
            background-color: #530000; 
        }
        /* Definición de colores personalizados basados en tu esquema */
        .color-primary-dark {
            color: #530000;
        }
        .bg-primary-dark {
            background-color: #530000;
        }
        .hover-bg-primary-dark:hover {
            background-color: #7b0000; /* Tono más claro de rojo/marrón para el hover */
        }
        .focus-ring-primary-dark:focus {
            --tw-ring-color: #530000;
        }
        .focus-border-primary-dark:focus {
            border-color: #530000;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4" style="background-color: #f3f4f6;"> 

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-center color-primary-dark mb-3">Iniciar Sesión</h1>
        <p class="text-center text-gray-500 mb-8">Accede a tu panel de servicios.</p>
        
        <form action="procesar_login.php" method="POST" class="space-y-6">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus-ring-primary-dark focus-border-primary-dark focus:ring-1"
                        placeholder="Tu correo registrado">
            </div>

            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus-ring-primary-dark focus-border-primary-dark focus:ring-1"
                        placeholder="Tu contraseña">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-semibold text-white bg-primary-dark hover-bg-primary-dark focus:outline-none focus:ring-2 focus-ring-primary-dark focus:ring-offset-2 transition duration-150 transform hover:scale-[1.01]">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
